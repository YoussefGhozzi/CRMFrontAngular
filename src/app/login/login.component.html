

<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">CRM</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a  class="nav-link" routerLink="home">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a  class="nav-link" routerLink="../register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLink="../login">Login</a>
      </li>
    </ul>
  </nav>
</div>

<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required email #emailModel="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="emailModel.errors && (emailModel.dirty || emailModel.touched)">
          <div *ngIf="emailModel.errors['required']">Email is required!</div>
          <div *ngIf="emailModel.errors['email']">Invalid email format!</div>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required minlength="8" #passwordModel="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="passwordModel.errors && (passwordModel.dirty || passwordModel.touched)">
          <div *ngIf="passwordModel.errors['required']">Password is required!</div>
          <div *ngIf="passwordModel.errors['minlength']">Password must be at least 8 characters!</div>
        </div>
      </div>

      <!-- Login Button -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>

      <!-- Error Message -->
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
          {{ errorMessage }}
        </div>
      </div>
    </form>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in successfully!
    </div>
  </div>
  <div class="Login">
    <router-outlet></router-outlet>
  </div>
  
</div>
