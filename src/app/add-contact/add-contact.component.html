<div class="card">
  <div class="card-header">
    <h2>Ajouter un Contact</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom de Contact:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="contact.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="account_id">Account ID:</label>
        <input type="text" id="account_id" class="form-control" [(ngModel)]="contact.account_id" name="account_id" required>
      </div>
      <div class="form-group">
        <label for="canal">Canal:</label>
        <input type="text" id="canal" class="form-control" [(ngModel)]="contact.canal" name="canal" required>
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
</div>
