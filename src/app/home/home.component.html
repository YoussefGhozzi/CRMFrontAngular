<div class="home-background">
  <div id="app">
    <nav class="navbar navbar-expand-md navbar-collapse ">
      <div class="container">
        <!-- Marque de la navbar -->
        <a class="navbar-brand" routerLink="/">CRM</a>
  
        <!-- Bouton de toggle pour petits écrans -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Contenu de la navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Liens de la navbar à gauche -->
          <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item">
              <a class="nav-link" routerLink="home">Home</a>
            </li>
          </ul>
          <!-- Liens de la navbar à droite -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="../register">Sign Up</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="../login">Login</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/profile">{{ username }}</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/profile">
                <mat-icon>person</mat-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="Login">
    <router-outlet></router-outlet>
  </div>
  

</div>
