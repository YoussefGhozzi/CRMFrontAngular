<div class="Login">
  <router-outlet></router-outlet>
</div>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar pour les réseaux sociaux -->
    <div class="col-md-3">
      <div class="network-buttons mb-4">
        <button class="btn btn-outline-primary w-100 mb-2" (click)="loadSocialNetwork('gmail')"><mat-icon>mail</mat-icon> Gmail</button>
        <button class="btn btn-outline-success w-100 mb-2" (click)="loadSocialNetwork('whatsapp')"><mat-icon>phone</mat-icon> WhatsApp</button>
        <button class="btn btn-outline-primary w-100 mb-2" (click)="loadSocialNetwork('facebook')"><mat-icon>facebook</mat-icon> Facebook</button>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9">
      <div *ngIf="showForm" class="mb-4">
        <app-add-account (onAdd)="handleAccountAdded($event)"></app-add-account>
      </div>
      <button class="btn btn-primary mb-4" (click)="showAddAccountForm()">Ajouter un compte</button>

      <!-- Affichage des contacts -->
      <div *ngIf="contacts.length > 0">
        <h3>Contacts pour {{ selectedSocialNetwork }}</h3>
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let contact of contacts" (click)="selectAccount(contact.account_id,contact.username)">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ contact.username }}</h5>
                <p class="card-text">ID: {{ contact.account_id }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="contacts.length === 0 && !showForm">
        <p class="text-muted">Aucun contact trouvé pour {{ selectedSocialNetwork }}.</p>
      </div>
    </div>
  </div>
</div>
